<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVI - Minimum Viable Implementation for frontend's `small function`, `issue`, `tool`, etc.</title>
    <link rel="stylesheet" href="./css/css.css">
    <script src="./js/native.js"></script>
</head>
<body>
    <div>
        <label>MVI</label>
    </div>

    <div>
        <input type="button" value="sayName" onclick="mvi.sayName()">
    </div>
    <div class="prevent-closing-browser">
        <div>
            <!-- DO NOT popup dialog -->
            <a href="http://cn.bing.com" target="_blank">Bing New Tab</a>
            <!-- popup dialog -->
            <a href="http://cn.bing.com" target="_self">Bing Current Tab</a>
            <!-- DO NOT popup dialog -->
            <a href="#conent">Content</a>
        </div>
        <div id="content">
            <p>Test Content</p>
        </div>
    </div>
</body>
</html>
